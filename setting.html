<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <title>Sportify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="HandheldFriendly" content="True">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- Bootstrap v4.3.1 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/theme.css">
  <!-- Font Awesome Free 5.10.2 CSS JS -->
  <script defer src="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.10.2/js/solid.min.js"></script>
  <script defer src="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.10.2/js/brands.min.js"></script>
  <script defer src="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.10.2/js/fontawesome.min.js"></script>
  <script>
    function init() {
      document.getElementById("currentusername").innerHTML = sessionStorage.getItem('username');
      document.getElementById("uname").value = sessionStorage.getItem('username');
      document.getElementById("uemail").value = sessionStorage.getItem('username') + "@domain.com";
    }
  </script>
</head>

<body class="default" onload="init()">
  <!-- Preloading -->
  <div class="preloading">
    <div class="wrap-preload">
      <div class="cssload-loader"></div>
    </div>
  </div>
  <!-- .Preloading -->
  <!-- Sidebar left -->
  <nav id="sidebarleft" class="sidenav">
    <div id="dismiss">
      <i class="fas fa-times"></i>
    </div>
    <div class="sidebar-header">
      <h3>Account</h3>
    </div>
    <div class="sdprofile">
      <div class="sdp-left">
        <div class="sd-name" id="currentusername">Lilia Doe</div>
        <div class="sd-status" id="currentusermobile">+86 18688886666</div>
      </div>
    </div>
    <ul class="list-unstyled components">
      <li>
        <a href="myactivities.html"><i class="fas fa-home"></i>My Activities</a>
      </li>

      <li>
        <a href="#pagereserve" data-toggle="collapse" aria-expanded="false"><i class="fas fa-receipt"></i>Activities
          <span><i class="fas fa-caret-down"></i></span></a>
        <ul class="collapse collapsible-body" id="pagereserve">
          <li>
            <a href="join.html">Join</a>
          </li>
          <li>
            <a href="create.html">Create</a>
          </li>
        </ul>
      </li>
      <!--<li>
        <a href="create.html"><i class="fas fa-car"></i>Park</a>
      </li>-->
      <li>
        <a href="myclubs.html"><i class="fas fa-car"></i>My Clubs</a>
      </li>
      <li>
        <a href="index.html"><i class="fas fa-map"></i>Logout</a>
      </li>
    </ul>
  </nav>
  <!-- .Sidebar left -->
  <!-- Sidebar right -->
  <nav id="sidebarright" class="sidenav">
    <div id="dismiss">
      <i class="fas fa-times"></i>
    </div>
    <div class="sidebar-header">
      <h3>Notifications</h3>
    </div>
    <ul class="right-menu">
      <li class="right-menu-item">
        <a href="#">
          <i class="fas fa-envelope"></i>
          <div class="ntitle">Your activity has been scheduled</div>
          <div class="desc"> It will start 5h later</div>
        </a>
      </li>
    </ul>
  </nav>
  <!-- .Sidebar right-->
  <!-- Header  -->
  <nav class="navbar navbar-expand-lg navbar-light bg-header">
    <div class="container-fluid">
      <button type="button" id="sidebarleftbutton" class="btn">
        <i class="fas fa-align-left"></i>
      </button>
      <div class="logo">Sportify</div>
      <button type="button" id="sidebarrightbutton" class="btn">
        <div class="notif">
          <i class="fas fa-bell"></i>
          <i class="fas fa-circle "></i>
        </div>
      </button>
    </div>
  </nav>
  <!-- .Header  -->
  <!-- Content  -->
  <div id="content">
    <div class="content-wrap page-setting">
      <div class="subsite-banner">
        <img src="img/bgcar.jpg">
      </div>
      <div class="subsite">
        <div class="row">
          <div class="col-md-12">
            <div class="subsite-heading">
              Setting Account
            </div>
          </div>
        </div>
        <br>
        <form class="form-group">
          <div class="row field-row">
            <div class="col">
              <label>User name</label>
              <div class="field-group">
                <i class="fas fa-user"></i>
                <input type="text" class="form-control with-icon" value="Lillia Doe" id="uname">
              </div>
            </div>
          </div>
          <div class="row field-row">
            <div class="col">
              <label>Phone</label>
              <div class="field-group">
                <i class="fas fa-phone-square"></i>
                <input type="text" class="form-control with-icon" value="+86 18688886666">
              </div>
            </div>
          </div>
          <div class="row field-row">
            <div class="col">
              <label>Email</label>
              <div class="field-group">
                <i class="fas fa-envelope"></i>
                <input type="text" class="form-control with-icon" value="lilliadoe@domain.com" id=uemail>
              </div>
            </div>
          </div>
          <div class="row field-row">
            <div class="col ">
              <label>Seat </label>
              <div class="field-group">
                <i class="fas fa-location-dot"></i>
                <input type="text" class="form-control with-icon" value="WUXI-IFS/45D0001">
              </div>
            </div>
          </div>
          <div class="row field-row setting-submit">
            <div class="col">
              <div class="button">
                <button type="submit" class="theme-button">&nbsp;Save&nbsp;</button>
                <button class="theme-button">Cancel</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- .Content  -->
  <!-- Botom Panel  -->
  <div class="bottom-panel">
    <div class="bp-col">
      <a href="join.html">
        <div class="bp-icon"><img src="img/Join.png" alt="icon"> </div>
        <div class="bp-text">Join</div>
      </a>
    </div>
    <div class="bp-col">
      <a href="create.html">
        <div class="bp-icon"><img src="img/create.png" alt="icon"></div>
        <div class="bp-text">Create</div>
      </a>
    </div>
    <div class="bp-col">
      <a href="club.html">
        <div class="bp-icon"><img src="img/club.png" alt="icon"></div>
        <div class="bp-text">Club</div>
      </a>
    </div>
    <div class="bp-col">
      <a href="setting.html">
        <div class="bp-icon"><img src="img/ipaccount.png" alt="icon"></div>
        <div class="bp-text">Account</div>
      </a>
    </div>
  </div>
  <!-- .Bottom Panel  -->
  <div class="overlay"></div>
  <!-- Optional JavaScript -->
  <!-- jQuery v3.4.1 -->
  <script src="https://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
  <!--  Bootstrap v4.3.1 JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!--  Custom JS -->
  <script src="js/theme.js"></script>
</body>

</html>
